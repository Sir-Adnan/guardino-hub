services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: guardino
      POSTGRES_USER: guardino
      POSTGRES_PASSWORD: guardino
    volumes:
      - guardino_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./backend
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: ["bash", "-lc", "uvicorn app.main:app --host 0.0.0.0 --port 8000"]

worker:
  build: ./backend
  env_file:
    - .env
  depends_on:
    - db
    - redis
  command: ["bash", "-lc", "celery -A app.core.celery_app.celery_app worker --loglevel=INFO"]

beat:
  build: ./backend
  env_file:
    - .env
  depends_on:
    - db
    - redis
  command: ["bash", "-lc", "celery -A app.core.celery_app.celery_app beat --loglevel=INFO"]

volumes:
  guardino_db:
