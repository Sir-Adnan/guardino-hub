services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-guardino}
      POSTGRES_USER: ${POSTGRES_USER:-guardino}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-guardino}
    volumes:
      - guardino_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-guardino} -d ${POSTGRES_DB:-guardino}"]
      interval: 5s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    build: ./backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8000"

  worker:
    build: ./backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["bash", "-lc", "celery -A app.core.celery_app.celery_app worker --loglevel=INFO"]

  beat:
    build: ./backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["bash", "-lc", "celery -A app.core.celery_app.celery_app beat --loglevel=INFO"]

  web:
    build: ./frontend
    env_file:
      - .env
    depends_on:
      - api
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
      - web
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certbot/www:/var/www/certbot:ro

volumes:
  guardino_db:
